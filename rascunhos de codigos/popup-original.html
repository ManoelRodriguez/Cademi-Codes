<style>
  #popup-login {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -20%);
    background: white;
    border: 1px solid #ccc;
    padding: 30px 20px 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    z-index: 9999;
    width: 300px;
    border-radius: 12px;
    text-align: center;
    font-family: sans-serif;
  }

  #popup-login button.redirect {
    background: #7738c8;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    margin-top: 12px;
    cursor: pointer;
  }

  #popup-login .fechar {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 18px;
    cursor: pointer;
    color: #888;
  }

  #popup-login .fechar:hover {
    color: #000;
  }
</style>

<div id="popup-login">
  <span class="fechar">&times;</span>
  <p>Bem-vindo! JÃ¡ viu nosso novo curso de React Native!?</p>
  <button class="redirect" onclick="window.location.href='#'">Conferir</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (!sessionStorage.getItem("popup_login_exibido")) {
      const popup = document.getElementById("popup-login");
      const fechar = popup.querySelector(".fechar");

      popup.style.display = "block";

      fechar.addEventListener("click", function () {
        popup.style.display = "none";
      });

      sessionStorage.setItem("popup_login_exibido", "true");
    }
  });
</script>
