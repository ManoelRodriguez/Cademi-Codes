<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard API - Cademi</title>
</head>

<body>
    <div class="app-container">

        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>API Client</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><svg viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M16 17v2H8v-2h8m4-10H4v10h16V7M4 5h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2Z" />
                        </svg> Listar Usuários</a></li>
                <li><a href="#"><svg viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M19 4h-3.5l-1-1h-5l-1 1H5v2h14M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12Z" />
                        </svg> Deletar Usuários</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="container">
                <h2>Consulta de Usuários - Cademí</h2>

                <form id="apiForm" class="api-form">
                    <div class="form-group">
                        <input type="text" id="platformName" placeholder="Nome da Plataforma" required>
                    </div>
                    <div class="form-group form-group-relative">
                        <input type="password" id="apiKey" placeholder="API Key" required>

                        <button type="button" id="toggleApiKey" class="api-key-toggle-btn"
                            title="Mostrar/Ocultar API Key">
                            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="hidden">
                                <path
                                    d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
                            </svg>
                        </button>
                    </div>
                    <button type="submit" id="submitButton" class="submit-btn">Consultar Usuários</button>
                </form>

                <div id="listView">
                    <div id="resultsContainer" class="results-container">
                    </div>
                    <div id="pagination-container" class="pagination-container">
                    </div>
                </div>

                <div id="deleteView" class="hidden">
                    <div id="deleteResultsContainer" class="results-container">
                    </div>
                    <div id="deletePaginationContainer" class="pagination-container">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="user-modal" class="modal hidden">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div id="modal-content">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
