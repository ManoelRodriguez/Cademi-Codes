<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Consulta de Usuários API Cademi</title>
</head>

<body>

    <div class="container">
        <h1>Consulta de Usuários - Cademi</h1>

        <form id="apiForm" class="api-form">
            <div class="form-group">
                <label for="platformName">Nome da Plataforma</label>
                <input type="text" id="platformName" placeholder="ex: sualoja" required>
            </div>
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="Cole sua chave de API aqui" required>
            </div>
            <button type="submit" id="submitButton" class="submit-btn">Consultar Usuários</button>
        </form>

        <div id="resultsContainer" class="results-container"></div>

        <div id="pagination-container" class="pagination-container"></div>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="user-modal" class="modal hidden">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div id="modal-content">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
